<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Exam</title>
    <link rel="stylesheet" href="style2.css">
    <script src="main2.js"></script>
</head>

<body>
    <main>
        <div class="main-div">
            <fieldset id="select-course">
                <legend>Select Course</legend>
                <label>
                    <input type="radio" name="course" value="EC&EN">
                    EC&EN
                </label>
                <label>
                    <input type="radio" name="course" value="RES&GIS" checked>
                    RES&GIS
                </label>
            </fieldset>
            <br>
            <fieldset id="select-course">
                <legend>Select CO</legend>
                <label>
                    <input type="radio" name="CO" value="1">
                    CO-1
                </label>
                <label>
                    <input type="radio" name="CO" value="2">
                    CO-2
                </label>
                <label>
                    <input type="radio" name="CO" value="3" checked>
                    CO-3
                </label>
                <label>
                    <input type="radio" name="CO" value="4">
                    CO-4
                </label>
            </fieldset>
            <br>
            <fieldset>
                <input type="search" placeholder="Enter the Question here.." id="query" autofocus>
                <br><br>
                <textarea name="answer" id="answer" rows="10">
                </textarea>
            </fieldset>
        </div>
    </main>
    <footer>
        <div class="footer">
            <fieldset>
                <legend id="ext">External Links</legend>
                <ol id="links">
                    <li><a href="https://chatgpt.com/" target="_blank">CHAT GPT</a></li>
                    <li><a href="https://chatgpt.com/?temporary-chat=true" target="_blank">CHAT GPT TEMP</a></li>
                    <li><a href="https://gemini.google.com/app?hl=en-IN" target="_blank">GEMINI</a></li>
                    <li><a href="https://you.com/" target="_blank">YOU.COM</a></li>
                    <li><a href="https://www.google.com/" target="_blank">GOOGLE</a></li>
                </ol>
            </fieldset>
        </div>
    </footer>
</body>

</html>
